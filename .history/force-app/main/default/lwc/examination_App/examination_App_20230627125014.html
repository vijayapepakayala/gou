<template>
    <lightning-card title="Online Examination App">
      <template if:true={questions}>
        <template for:each={questions} for:item="question">
          <div key={question.Id}>
            <p>{question.Question__c}</p>
            <template for:each={question.Available_Answers__c} for:item="answer">
              <lightning-radio-group
                key={answer}
                label={answer}
                name={question.Id}
                value="getSelectedAnswer(question.Id)"
                onchange={handleAnswerSelection}
              ></lightning-radio-group>
            </template>
          </div>
        </template>
        <lightning-button label="Submit" onclick={submitExam}></lightning-button>
      </template>
      <template if:true={showCertificate}>
        <div>
          <p>Congratulations, {studentName}!</p>
          <p>You have successfully completed the examination.</p>
          <p>Download your certificate:</p>
          <a href={certificateLink} download>Download Certificate</a>
        </div>
      </template>
    </lightning-card>
  </template>
