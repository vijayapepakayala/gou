<template>
    <lightning-card title="Weather App" icon-name="standard:weather">
        <div class="slds-p-horizontal_medium">
            <lightning-input type="text" label="City" value={city} onchange={handleCityChange}></lightning-input>
            <lightning-button label="Get Weather" onclick={getWeather} disabled={isLoading}></lightning-button>
            <div if:true={isLoading} class="slds-text-color_default">Loading weather information...</div>
            <template if:false={isLoading}>
                <template if:true={weatherData}>
                    <div class="weather-info">
                        <div class="current-weather">
                            <div class="weather-icon">
                                <img src={weatherData.icon} alt="Weather Icon" />
                            </div>
                            <div class="weather-details">
                                <div class="temperature">{weatherData.temperature}&deg;C</div>
                                <div class="condition">{weatherData.condition}</div>
                            </div>
                        </div>
                    </div>
                </template>
                <template if:true={errorMessage}>
                    <div class="slds-text-color_error">{errorMessage}</div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
