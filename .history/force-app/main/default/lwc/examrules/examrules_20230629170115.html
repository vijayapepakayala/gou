<template>
    <lightning-card title="Exam Rules and Regulations">
        <div class="slds-p-around_medium">
             <ul><strong>Examination Rules and Regulations.</strong> 
                <li>Don't Do: Smartphones are not permitted to be used during testing.</li>
                <li>Do: All electronic devices, textbooks, and course materials are restricted.</li>
                <li>You must use a functioning webcam and microphone.</li>
                <li>No cell phones or other secondary devices in the room or test area.</li>
                <li>Your desk/table must be clear or any materials except your test-taking device.</li>
                <li>No one else can be in the room with you.</li>
                <li>No talking.</li>
                <li>The testing room must be well-lit and you must be clearly visible.</li>
                <li>No dual screens/monitors.</li>
                <li>Do not leave the camera.</li>
                <li>No use of additional applications or internet.</li>
             </ul>
            <!-- Agree checkbox -->
            <lightning-input type="checkbox" label="I agree to the rules and regulations" onchange={handleAgreeChange}></lightning-input>
            <!-- Register Now button -->
            <lightning-button label="Register Now" variant="brand" onclick={handleRegisterNow} disabled={isRegisterButtonDisabled}></lightning-button>
        </div>
    </lightning-card>
</template>
