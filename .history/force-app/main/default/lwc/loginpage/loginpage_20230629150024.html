<template>
 
    <lightning-card title="Login Page">
      <div class="slds-p-around_medium">
        <lightning-input label="Username" value={username} onchange={handleUsernameChange}></lightning-input>
        <lightning-input label="Password" type="password" value={password} onchange={handlePasswordChange}></lightning-input> <br/>
        <lightning-button label="Login" onclick={handleLogin} class="slds-button"></lightning-button>
        <p>{error}</p>
      </div>
    </lightning-card>
  
  </template>
