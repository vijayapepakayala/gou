<template>
    <div class="container">
      <h1>BMI Calculator</h1>
      <div class="input-container">
        <label for="height">Height (in cm)</label>
        <input type="number" id="height" value={height} oninput={handleHeightChange} />
      </div>
      <div class="input-container">
        <label for="weight">Weight (in kg)</label>
        <input type="number" id="weight" value={weight} oninput={handleWeightChange} />
      </div>
      <div class="result">
        <button onclick={calculateBMI}>Calculate</button>
        <p>BMI: {bmi}</p>
      </div>
    </div>
  </template>
