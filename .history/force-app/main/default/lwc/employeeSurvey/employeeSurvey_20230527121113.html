<template>
    <lightning-card title="Employee Survey">
        <div class="slds-p-around_medium">
            <lightning-input label="Employee Name" value={employeeName} onchange={handleNameChange}></lightning-input>
            <lightning-input label="Survey Response" value={surveyResponse} onchange={handleResponseChange}></lightning-input>
            <lightning-button variant="brand" label="Submit" onclick={handleSubmit}></lightning-button>
        </div>
    </lightning-card>
</template>
